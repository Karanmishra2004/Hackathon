
<!DOCTYPE html>
<html >
<head>
<title>Change Image at Runtime</title>
</head>
<body>
<h2>Change Image</h2>
<img id="image" src="./m1.jpg" alt="">
<button onclick="changeImage()">Change Image</button>
<script>
function changeImage() {
var image = document.getElementById("image");
image.src = "/flower-8155951_1280";
image.alt = "/flower-8155951_1280";
}
</script>
</body>
</html>
